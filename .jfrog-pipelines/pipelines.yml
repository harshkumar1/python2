resources:
  - name: src_repo
    type: GitRepo
    configuration:
      path: harshkumar1/python2
      gitProvider: hk_github_sample
pipelines:
  - name: pyhton_sample
    steps:
      - name: testReport
        type: Bash
        configuration:
          inputResources:
            - name: src_repo
        execution:
          onExecute:
            - cd $res_script_resourcePath
            - ls
            - python -V
            - python -m py_compile calc.py
            - pip install --upgrade pip
            - hash -d pip
            - pip install pytest           
            - py.test --verbose --junit-xml test-reports/results.xml test_calc.py
          onComplete:
            - echo "completed"
